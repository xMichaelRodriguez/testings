<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>mi pagina web</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand m-auto" href="#">Mi pagina</a>
        </div>
      </nav>
    </header>

    <main class="container mt-2">
      <div class="row">
        <div class="col-md-6">
          <h1>Calculador de area y perimetro de una circunferencia</h1>
        </div>
        <div class="col-md-6">
            <form id="form">
                <div class="mb-3">
                    <label for="inputRadio" class="form-label">Radio</label>
                    <input type="number" class="form-control" id="inputRadio" />
                  </div>
                  <button type="submit" class="btn btn-outline-dark" id="btn">Calcular</button>

                  <div id="result"></div>
            </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
